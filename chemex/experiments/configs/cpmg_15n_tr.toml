## This is a sample configuration file for the module 'cpmg_15n_tr'

[experiment]

## Name of the chemex module corresponding to the experiment
name = "cpmg_15n_tr"

## CPMG relaxation delay, in seconds
time_t2 = 0.04

## Position of the 15N carrier during the CPMG period, in ppm
carrier = 118.0

## 15N 90 degree pulse width of CPMG pulses, in seconds
pw90 = 35.0

## Equilibration delay at the end of the CPMG period, in seconds
## [optional, default: 0.0]
# time_equil = 0.0

## P-element delay = 1/4J, in seconds [optional, default: 2.68e-3]
# taub = 2.68e-3

## Perform anti-trosy CPMG RD experiment [optional, default: false]
# antitrosy = false

## State of the observed resonance [optional, default: "a"]
# observed_state = "a"

[conditions]

## 1H Larmor frequency, in MHz
h_larmor_frq = 800.0

## Sample temperature, in Celsius [optional, depending on the kinetic model]
# temperature = 25.0

## Protein concentration, in M [optional, depending on the kinetic model]
# p_total = 500.0e-6

## Ligand concentration, in M [optional, depending on the kinetic model]
# l_total = 50.0e-6

[data]

## Directory containing the profiles [optional, default: "./"]
# path = "./"

## Option defining how intensity uncertainties are estimated.
## "file": uncertainties are taken from the profile files
## "duplicates": uncertainties are calculated from the duplicate points
## [optional, default: "file"]
# error = "file"

## List of the profile names and their associated filenames.
## The name of the spin systems should follow the Sparky-NMR
## conventions.
profiles = [
    ["G2N-HN", "G2N-HN.out"],
    ["H3N-HN", "H3N-HN.out"],
    ["K4N-HN", "K4N-HN.out"],
    ["S5N-HN", "S5N-HN.out"],
    ["L6N-HN", "L6N-HN.out"],
]
