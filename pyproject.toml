[tool.poetry]
name = "chemex"
version = "2019.1.0-dev0"
description = "ChemEx is an analysis program for chemical exchange detected by NMR"
authors = ["Guillaume Bouvignies <gbouvignies@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/gbouvignies/chemex"
homepage = "https://github.com/gbouvignies/chemex"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^"
scipy = "^"
matplotlib = "^"
lmfit = "^"
asteval = "^"
toml = "^"
jsonschema = "^"

[tool.poetry.dev-dependencies]
black = {version = "^", allow-prereleases = true}
isort = "^"
bump2version = "^"
pre-commit = "^"
pyinstaller = "^"
rope = "^"
flake8 = "^3.7"
mypy = "^0.750.0"

[tool.poetry.scripts]
chemex = "chemex.chemex:main"

[tool.black]
line-length = 88
target-version = ['py37',]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
force_grid_wrap = 0
force_single_line = true
include_trailing_comma = true
line_length = 88
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
