[tool.poetry]
name = "chemex"
version = "2020.1.0-dev0"
description = "ChemEx is an analysis program for chemical exchange detected by NMR"
authors = ["Guillaume Bouvignies <gbouvignies@gmail.com>"]
license = "BSD-3-Clause"
readme = "README.md"
repository = "https://github.com/gbouvignies/chemex"
homepage = "https://github.com/gbouvignies/chemex"
classifiers = [
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: BSD License",
]

[tool.poetry.dependencies]
python = "^3.7"
numpy = "^1.19.5"
scipy = "^1.6.0"
matplotlib = "^3.3.3"
lmfit = "^1.0.1"
asteval = "^0.9.21"
toml = "^0.10.2"
jsonschema = "^3.2.0"

[tool.poetry.dev-dependencies]
black = "^20.8b1"
isort = "^5.6.4"
bump2version = "^1.0.1"
pre-commit = "^2.7.1"
flake8 = "^3.8.4"
sphinx = "^3.2.1"
recommonmark = "^0.6.0"
sphinx-rtd-theme = "^0.5.0"
sphinxcontrib-httpdomain = "^1.7.0"

[tool.poetry.scripts]
chemex = "chemex.chemex:main"

[tool.black]
line-length = 88
target-version = ['py37',]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''

[tool.isort]
force_grid_wrap = 0
force_single_line = true
include_trailing_comma = true
line_length = 88
lines_after_imports = 2
multi_line_output = 3
use_parentheses = true

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
